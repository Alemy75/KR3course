<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <title>Document</title>
  </head>
  <body>
    <section class="login">
        <div class="container w-100">
            <form class="col-md-3 mx-auto mt-5">
                <!-- Email input -->
                <div class="form-outline mb-3">
                  <input type="login" id="form1" class="form-control" />
                  <label class="form-label mt-3" for="form1">Логин</label>
                </div>
              
                <!-- Password input -->
                <div class="form-outline mb-3">
                  <input type="email" id="form2" class="form-control" />
                  <label class="form-label mt-3" for="form2">Почта</label>
                </div>
                <div class="form-outline mb-3">
                  <input type="password" id="form3" class="form-control" />
                  <label class="form-label mt-3" for="form3">Пароль</label>
                </div>
              
                <!-- Password input -->
                <div class="form-outline mb-3">
                  <input type="password" id="form4" class="form-control" />
                  <label class="form-label mt-3" for="form4">Повторите пароль</label>
                </div>
              
                <!-- 2 column grid layout for inline styling -->
              
                <!-- Submit button -->
                <button type="button" class="btn btn-primary btn-block mb-3 w-100">Зарегистрироваться</button>
              
                <!-- Register buttons -->
                <div class="text-center">
                  <p>Уже зарегистрированы? <a href="/index.html">Авторизоваться</a></p>
                  <a href="/homepage.html">Главная</a>
                </div>
              </form>
        </div>
    </section>
  </body>
</html>
